<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wir lernen Deutsch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            /* Градиент в цветах немецкого флага (черный, красный, золотой) с приглушенными оттенками */
            background: linear-gradient(135deg, #333333, #8a2b2b, #d4a72d);
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
            box-sizing: border-box;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .button {
            display: block;
            width: calc(100% - 20px);
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 7px #3e8e41;
            margin: 10px auto;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #5cb85c;
            box-shadow: 0 5px #3e8e41;
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wir lernen Deutsch</h1>
        <button class="button" onclick="location.href='Worter.html'">Wörter lernen</button>
        <button class="button" onclick="location.href='german_trainer.html'">Wörter</button>
        <button class="button" onclick="location.href='verb.html'">Unregelmäßige Verben</button>
		<button class="button" onclick="location.href='card_b3.html'">Karten mit Wörtern 2.1</button>
        <button class="button" onclick="location.href='Verb_propos.html'">Verben mit Präpositionen</button>
    </div>
</body>
</html>
