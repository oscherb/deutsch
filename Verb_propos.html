<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer für deutsche Verben mit Präpositionen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="trainer-container">
        <div class="progress-info">
            Слово <span id="current-word-number">1</span> из <span id="total-word-count">0</span>
        </div>

        <div class="verb-display">
            <h2 id="verb-text">Загрузка...</h2>
            <p id="verb-translation-hint"></p>
        </div>

        <div class="preposition-choices">
            <button class="choice-button" id="choice1"></button>
            <button class="choice-button" id="choice2"></button>
            <button class="choice-button" id="choice3"></button>
            <button class="choice-button" id="choice4"></button>
        </div>

        <div class="example-area" id="example-area" style="display: none;">
            <h3>Beispiel:</h3>
            <p id="german-example"></p>
            <p id="russian-translation" style="display: none;"></p>
        </div>

        <div class="navigation-controls">
            <button id="prev-button" disabled>&laquo; Zurück</button>
            <button id="next-button" disabled>Weiter &raquo;</button>
        </div>

        <footer class="page-footer">
            <a href="index.html" class="home-link-button">Zur Hauptseite</a>
            <p class="copyright">&copy; 2025 Aleksand Shcherbyna. Alle Rechte vorbehalten.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
