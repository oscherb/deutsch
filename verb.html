<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Неправильные глаголы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        .word-container {
            margin: 20px 0;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
        }
        .cell {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 22px;
            background-color: #f9f9f9;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .label {
            font-weight: bold;
            grid-column: span 2;
            margin-bottom: 5px;
        }
        .toggle-btn {
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            width: 40px;
            height: 40px;
        }
        .toggle-btn.hidden {
            background-color: #DC3545;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Wir lernen unregelmäßige Verben</h2>
    <div class="word-container">
        <div class="label">German</div>
        <div class="cell" id="german"></div>
    </div>
    
    <div class="word-container">
        <div class="label">Russian</div>
        <div class="cell" id="russian">?</div>
        <button class="toggle-btn" onclick="toggleVisibility('russian', this)">+</button>
    </div>
    
    <div class="word-container">
        <div class="label">Präteritum</div>
        <div class="cell" id="praeteritum">?</div>
        <button class="toggle-btn" onclick="toggleVisibility('praeteritum', this)">+</button>
    </div>
    
    <div class="word-container">
        <div class="label">Perfekt</div>
        <div class="cell" id="perfekt">?</div>
        <button class="toggle-btn" onclick="toggleVisibility('perfekt', this)">+</button>
    </div>
    
    <button onclick="nextWord()">Nächstes Wort</button>
    
    <div class="footer">© 2025 Aleksand Shcherbyna. Все права защищены.</div>
    
    <script>
        const words = [
            { german: "abfahren", russian: "отправляться (о транспорте)", Präteritum: "fuhr ab", Perfekt: "ist abgefahren" },
    { german: "abfliegen", russian: "вылетать", Präteritum: "flog ab", Perfekt: "ist abgeflogen" },
    { german: "abgeben", russian: "сдавать, отдавать", Präteritum: "gab ab", Perfekt: "hat abgegeben" },
    { german: "abhängen", russian: "зависеть", Präteritum: "hing ab", Perfekt: "hat abgehangen" },
    { german: "abheben", russian: "снимать (деньги)", Präteritum: "hob ab", Perfekt: "hat abgehoben" },
    { german: "ablesen", russian: "считывать", Präteritum: "las ab", Perfekt: "hat abgelesen" },
    { german: "abnehmen", russian: "снижать(ся), худеть", Präteritum: "nahm ab", Perfekt: "hat abgenommen" },
    { german: "abraten", russian: "отговаривать", Präteritum: "riet ab", Perfekt: "hat abgeraten" },
    { german: "abschließen", russian: "запирать", Präteritum: "schloss ab", Perfekt: "hat abgeschlossen" },
    { german: "abziehen", russian: "снимать, стягивать", Präteritum: "zog ab", Perfekt: "hat abgezogen" },
    { german: "anbieten", russian: "предлагать", Präteritum: "bot an", Perfekt: "hat angeboten" },
    { german: "anfangen", russian: "начинать", Präteritum: "fing an", Perfekt: "hat angefangen" },
    { german: "anhaben", russian: "быть одетым", Präteritum: "hatte an", Perfekt: "hat angehabt" },
    { german: "ankommen", russian: "прибывать", Präteritum: "kam an", Perfekt: "ist angekommen" },
    { german: "annehmen", russian: "принимать", Präteritum: "nahm an", Perfekt: "hat angenommen" },
    { german: "anrufen", russian: "звонить", Präteritum: "rief an", Perfekt: "hat angerufen" },
    { german: "anschließen", russian: "подключать", Präteritum: "schloss an", Perfekt: "hat angeschlossen" },
    { german: "ansehen", russian: "смотреть (на что-то)", Präteritum: "sah an", Perfekt: "hat angesehen" },
    { german: "ansprechen", russian: "обращаться", Präteritum: "sprach an", Perfekt: "hat angesprochen" },
    { german: "anstehen", russian: "стоять в очереди", Präteritum: "stand an", Perfekt: "hat angestanden" },
    { german: "anziehen (sich)", russian: "надевать (себе)", Präteritum: "zog an", Perfekt: "hat angezogen" },
    { german: "auffallen", russian: "бросаться в глаза", Präteritum: "fiel auf", Perfekt: "ist aufgefallen" },
    { german: "aufgeben", russian: "сдаваться", Präteritum: "gab auf", Perfekt: "hat aufgegeben" },
    { german: "aufhängen", russian: "вешать", Präteritum: "hing auf", Perfekt: "hat aufgehängt" },
    { german: "aufhalten", russian: "останавливать", Präteritum: "hielt auf", Perfekt: "hat aufgehalten" },
    { german: "aufladen", russian: "заряжать", Präteritum: "lud auf", Perfekt: "hat aufgeladen" },
    { german: "aufschlagen", russian: "открывать (книгу)", Präteritum: "schlug auf", Perfekt: "hat aufgeschlagen" },
    { german: "aufschreiben", russian: "записывать", Präteritum: "schrieb auf", Perfekt: "hat aufgeschrieben" },
    { german: "aufstehen", russian: "вставать", Präteritum: "stand auf", Perfekt: "ist aufgestanden" },
    { german: "auftreten", russian: "выступать", Präteritum: "trat auf", Perfekt: "ist aufgetreten" },
    { german: "aufwachsen", russian: "вырастать", Präteritum: "wuchs auf", Perfekt: "ist aufgewachsen" },
    { german: "ausdenken (sich)", russian: "придумывать", Präteritum: "dachte aus", Perfekt: "hat ausgedacht" },
    { german: "ausgeben", russian: "тратить", Präteritum: "gab aus", Perfekt: "hat ausgegeben" },
    { german: "ausgehen", russian: "выходить (в свет)", Präteritum: "ging aus", Perfekt: "ist ausgegangen" },
    { german: "ausgleichen", russian: "уравновешивать", Präteritum: "glich aus", Perfekt: "hat ausgeglichen" },
    { german: "aushalten", russian: "выдерживать", Präteritum: "hielt aus", Perfekt: "hat ausgehalten" },
    { german: "auskennen (sich)", russian: "разбираться (в чем-то)", Präteritum: "kannte aus", Perfekt: "hat ausgekannt" },
    { german: "aussehen", russian: "выглядеть", Präteritum: "sah aus", Perfekt: "hat ausgesehen" },
    { german: "aussprechen", russian: "произносить", Präteritum: "sprach aus", Perfekt: "hat ausgesprochen" },
    { german: "aussteigen", russian: "выходить (из транспорта)", Präteritum: "stieg aus", Perfekt: "ist ausgestiegen" },
    { german: "aussterben", russian: "вымирать", Präteritum: "starb aus", Perfekt: "ist ausgestorben" },
    { german: "ausziehen", russian: "раздеваться", Präteritum: "zog aus", Perfekt: "ist ausgezogen" },
    { german: "backen", russian: "печь", Präteritum: "backte", Perfekt: "hat gebacken" },
    { german: "bedenken", russian: "обдумывать", Präteritum: "bedachte", Perfekt: "hat bedacht" },
    { german: "begeben (sich)", russian: "отправляться (в путь)", Präteritum: "begab", Perfekt: "hat begeben" }
        ];
        
        let currentIndex = 0;
        function loadWord() {
            document.getElementById("german").innerText = words[currentIndex].german;
            document.getElementById("russian").innerText = "?";
            document.getElementById("praeteritum").innerText = "?";
            document.getElementById("perfekt").innerText = "?";
            
            document.querySelectorAll(".toggle-btn").forEach(button => {
                button.innerText = "+";
                button.classList.remove("hidden");
            });
        }
        
        function toggleVisibility(type, button) {
            let element = document.getElementById(type);
            if (element.innerText === "?") {
                element.innerText = words[currentIndex][type];
                button.innerText = "-";
                button.classList.add("hidden");
            } else {
                element.innerText = "?";
                button.innerText = "+";
                button.classList.remove("hidden");
            }
        }
        
        function nextWord() {
            currentIndex = (currentIndex + 1) % words.length;
            loadWord();
        }
        
        loadWord();
    </script>
</body>
</html>
